<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sift â€” Semantic Search Demo</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 640px;
        margin: 40px auto;
        padding: 0 20px;
        color: #1a1a1a;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 4px;
      }
      .subtitle {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 24px;
      }
      #search-input {
        width: 100%;
        padding: 12px 16px;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.15s;
      }
      #search-input:focus {
        border-color: #4a9eff;
      }
      #status {
        font-size: 0.8rem;
        color: #999;
        margin-top: 8px;
        min-height: 1.2em;
      }
      #results {
        margin-top: 16px;
        list-style: none;
      }
      .result {
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }
      .result-title {
        font-weight: 600;
        font-size: 0.95rem;
        color: #1a73e8;
      }
      .result-url {
        font-size: 0.75rem;
        color: #999;
        margin-top: 2px;
      }
      .result-snippet {
        font-size: 0.85rem;
        color: #444;
        margin-top: 4px;
        line-height: 1.4;
      }
      .result-score {
        font-size: 0.7rem;
        color: #aaa;
        margin-top: 2px;
      }
      .result-tag {
        display: inline-block;
        font-size: 0.65rem;
        padding: 1px 6px;
        border-radius: 3px;
        margin-left: 6px;
        vertical-align: middle;
      }
      .tag-lexical {
        background: #e8f0fe;
        color: #4a9eff;
      }
      .tag-semantic {
        background: #e6f4ea;
        color: #34a853;
      }
    </style>
  </head>
  <body>
    <h1>Sift</h1>
    <p class="subtitle">Semantic search for static sites</p>
    <input
      id="search-input"
      type="text"
      placeholder="Search docs... try 'how to authenticate' or 'database backup'"
      autofocus
    />
    <div id="status">Loading search index...</div>
    <ul id="results"></ul>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
