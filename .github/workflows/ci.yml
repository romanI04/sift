name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        working-directory: cli
        run: pip install -e ".[test]" 2>/dev/null || pip install -e .

      - name: Install test deps
        run: pip install pytest ruff

      - name: Lint
        working-directory: cli
        run: ruff check .

      - name: Test
        working-directory: cli
        run: pytest tests/ -v
