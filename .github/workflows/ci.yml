name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: cli/pyproject.toml

      - name: Install
        working-directory: cli
        run: pip install -e .

      - run: pip install pytest ruff

      - name: Lint
        working-directory: cli
        run: ruff check .

      - name: Test
        working-directory: cli
        run: pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build widget
        working-directory: widget
        run: npm install && npm run build

      - name: Build demo
        working-directory: demo
        run: npm install && npm run build

      - name: Check dist exists
        run: |
          test -f widget/dist/sift-search.js
          test -f demo/dist/index.html
          test -f demo/dist/compare.html
